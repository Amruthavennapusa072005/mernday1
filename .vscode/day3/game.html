<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    
    <button onclick="play('rock')">ü™®</button>
    <button onclick="play('paper')">üìÉ</button>
    <button onclick="play('scissor')">‚úÇÔ∏è</button>
    
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <script>
        let userScore = 0;
        let computerScore = 0;

        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissor'];
            
            // Correct random index
            let computerChoice = choices[Math.floor(Math.random() * 3)];

            let resultText = "";

            if (computerChoice === userChoice) {
                resultText = "It's a Draw ü§ù";
            } 
            else if (
                (userChoice === 'rock' && computerChoice === 'scissor') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissor' && computerChoice === 'paper')
            ) {
                resultText = "You Win üéâ";
                userScore++;
            } 
            else {
                resultText = "Computer Wins ü§ñ";
                computerScore++;
            }

            // Show result
            document.getElementById("result").innerText =
                "You chose " + userChoice + 
                ", Computer chose " + computerChoice + 
                ". " + resultText;

            // Show score
            document.getElementById("score").innerText =
                "Your Score: " + userScore + 
                " | Computer Score: " + computerScore;
        }
    </script>
</body>
</html>
